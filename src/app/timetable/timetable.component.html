
    <button (click)="displayModal()">asd</button>
<p-table [value]="lessons">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Номер занятия</th>
            <th>Название предмета</th>
            <th>Преподаватель</th>
            <th>Кабинет</th>
        </tr>
    </ng-template> 
    <ng-template pTemplate="body" let-rowData let-i="rowIndex">
        <tr>
            <td *ngIf="i % 4 == 0" rowspan="4">{{days[ i / 4 ]}}</td>
            <td>{{ (i % 4) + 1 }}</td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                       <p-autoComplete [(ngModel)]="rowData.subject" [suggestions]="filteredSubjects" field="label" (completeMethod)="search($event)"  [dropdown]="true"></p-autoComplete>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.subject.label||rowData.subject}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                         <p-dropdown [options]="lecturers" [(ngModel)]="rowData.lecturer"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.lecturer}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [(ngModel)]="rowData.room">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.room}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td> <button (click)="check($event)">me</button></td>
        </tr>
    </ng-template>
</p-table>
<p-dialog header="Godfather I" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70">
  <ad-component [data]="items"></ad-component>
  <p><p-dropdown [options]="lecturers" [(ngModel)]="lecturer"></p-dropdown><p-dropdown [options]="rooms" [(ngModel)]="room"></p-dropdown><button (click)="removeElement($event)">X</button></p>
 
  <button (click)="addRow($event)">+</button>
           <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No"></button>
        </p-footer>
</p-dialog>
