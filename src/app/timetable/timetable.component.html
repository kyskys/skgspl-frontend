<p-table [value]="lessons">
    <ng-template pTemplate="header">
        <tr>
            <th></th>
            <th>Номер занятия</th>
            <th>Название предмета</th>
            <th>Преподаватель</th>
            <th>Кабинет</th>
        </tr>
    </ng-template> 
    <ng-template pTemplate="body" let-rowData let-i="rowIndex">
        <tr>
            <td *ngIf="i % 4 == 0" rowspan="4">{{days[ i / 4 ]}}</td>
            <td>{{ (i % 4) + 1 }}</td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <p-dropdown [options]="subjects" [(ngModel)]="rowData.subject"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.subject}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                         <p-dropdown [options]="lecturers" [(ngModel)]="rowData.lecturer"></p-dropdown>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.lecturer}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input type="text" [(ngModel)]="rowData.room">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.room}}
                    </ng-template>
                </p-cellEditor>
            </td>
        </tr>
    </ng-template>
</p-table>
